<!DOCTYPE html>
<html>
<head>
  <title>Custom Modal Window</title>
  <style>
    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Remove scroll when modal is open */
    body.modal-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Custom Modal Window</h1>
  <button id="openModalButton">Open Modal</button>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <span class="close-button" id="closeButton">&times;</span>
      <h2>Modal Title</h2>
      <p>This is the modal content.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
